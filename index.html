<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurassic Park Dinosaur Fact Files</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .dino-btn {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 30px 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dino-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: left;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }
    .dino-img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Jurassic Park Dinosaur Fact Files</h1>
  <div class="grid" id="dinoGrid"></div>

  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="dinoName"></h2>
      <img id="dinoImage" class="dino-img" alt="Dinosaur image">
      <p id="dinoInfo"></p>
    </div>
  </div>

  <script>
    const dinoFacts = {
      "Tyrannosaurus Rex": {
        latin: "Tyrannosaurus Rex",
        info: "In the Jurassic Park novel, the T-Rex is a major predator and causes multiple attacks on the characters, including the famous attack on the cars."
      },
      "Velociraptor": {
        latin: "Velociraptor mongoliensis",
        info: "The raptors are highly intelligent pack hunters that terrorize the characters, including the lodge and control room assaults."
      },
      "Dilophosaurus": {
        latin: "Dilophosaurus wetherilli",
        info: "In the novel, Dilophosaurus is depicted as venom-spitting and is responsible for the death of Dennis Nedry."
      },
      "Procompsognathus": {
        latin: "Procompsognathus triassicus",
        info: "These small scavengers appear throughout the novel, sometimes attacking in groups, and also feature in the prologue."
      },
      "Apatosaurus": {
        latin: "Apatosaurus ajax",
        info: "Large, gentle sauropods featured in the park as one of the main attractions."
      },
      "Triceratops": {
        latin: "Triceratops horridus",
        info: "A sick Triceratops is discovered by the group, leading to one of the memorable encounters in the park."
      },
      "Hadrosaurus": {
        latin: "Hadrosaurus foulkii",
        info: "Known as a duck-billed dinosaur, mentioned as part of the park’s herbivore population."
      },
      "Maiasaura": {
        latin: "Maiasaura peeblesorum",
        info: "Associated with nesting behavior and included in the park’s breeding populations."
      },
      "Stegosaurus": {
        latin: "Stegosaurus stenops",
        info: "Appears in the novel as part of the herbivore exhibits."
      }
    };

    const grid = document.getElementById("dinoGrid");
    Object.keys(dinoFacts).forEach(name => {
      const btn = document.createElement("div");
      btn.className = "dino-btn";
      btn.textContent = name;
      btn.addEventListener("click", () => showInfo(name));
      grid.appendChild(btn);
    });

    function toFileName(name) {
      return name.toLowerCase().replace(/ /g, '-') + '.png';
    }

    function showInfo(name) {
      document.getElementById("dinoName").innerText = name;
      document.getElementById("dinoInfo").innerHTML = `<strong>Latin Name:</strong> ${dinoFacts[name].latin}<br><br>${dinoFacts[name].info}`;
      document.getElementById("dinoImage").src = toFileName(name);
      document.getElementById("dinoImage").alt = name;
      document.getElementById("infoModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("infoModal").style.display = "none";
    }
  </script>
</body>
</html>
